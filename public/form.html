<!doctype html>
<html lang="en">
  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

      <link rel="stylesheet" href="css/style.css">
      <title>Start Your Career as a Truck Driver!</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
      <script src="js/jquery.smooth-scroll.min.js"></script>
      <script>!window.jQuery && document.write('<script src="../optimus/jquery-1.4.1.min.js"><\/script>')</script>

      <!-- The raptorize file  -->
      <script src="../optimus/jquery.raptorize.1.0.js"></script>

      <!-- For the button version -->
      <script type="text/javascript">
        $(window).load(function() {
          $('.button').raptorize();
          $('.flip').click(function(){
              $(this).find('.card').toggleClass('flipped')
              return true;
          });
        });
      </script>

      <!-- For the Konami Code version -->
      <script type="text/javascript">
        $(window).load(function() {
          $('.button').raptorize({
            'enterOn' : 'konami-code'
          });
        });
      </script>

      <script>
        $( document ).ready(function() {
          var off = -($( window ).height()-$('#future').height())/2
          $('.smooth-scroll').smoothScroll({offset: 0, speed: 'auto', autoCoefficient: 3})
        });
      </script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Your Career as a Truck Driver!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/jquery.smooth-scroll.min.js"></script>
    <script src="../optimus/jquery.raptorize.1.0.js"></script>
    <script>!window.jQuery && document.write('<script src="../optimus/jquery-1.4.1.min.js"><\/script>')</script>
    <script src="js/index.js"></script>

  </head>
  <body ng-app="truckinApp" >
    <h2>Text Input</h2>

    <form ng-controller="formCtrl">
      Name:<br>
      <input type="text" ng-model="formData.name">
      <br>
      Email:<br>
      <input type="text" ng-model="formData.email">
      <br>
      Age:<br>
      <input type="number" ng-model="formData.age">
      <br>
      Comment:<br>
      <input type="text" ng-model="formData.comment">
      <input class="button" type="submit" ng-click="createEmail()">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/form.js" type="text/javascript"></script>
  </body>
